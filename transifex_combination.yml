git:
 filters:    
  - filter_type: file
    file_format: GITHUBMARKDOWN
    source_language: en
    source_file: docs/index.md
    translation_files_expression: 'docs/index.<lang>.md'
    
  - filter_type: dir
    file_format: GITHUBMARKDOWN
    source_language: en
    source_file: docs/books/en/index.md
    translation_files_expression: 'docs/books/<lang>/'    
    
  - filter_type: dir
    file_format: GITHUBMARKDOWN
    source_language: en
    source_file: docs/root/en/index.md
    translation_files_expression: 'docs/root/<lang>/'
